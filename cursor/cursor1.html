
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cursor</title>
    <meta name="description" content="Cursor â€” A-Frame">
    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 1.8 4">
        <a-camera id="camera">
          <a-cursor color="#4CC3D9"></a-cursor>
        </a-camera>
      </a-entity>

      <a-image id="soleil" position="0 3.5 -2" src="soleil.png" scale="1 1 1">
        <a-event name="mouseenter" target="#lune"></a-event>
        <a-event name="mouseenter" target="#shadow" scale="3 2 2"></a-event>
        <a-event name="mouseleave" target="soleil"></a-event>
        <a-event name="mouseleave" target="#shadow" scale="2 2 2"></a-event>
      </a-image>

      <a-image id="lune" position="0 3.5 -2" src="lune.png" scale="1 1 1">
      </a-image>
      
      <a-image id="shadow" position="0 0 -2" src="checker.png" opacity="0.5" rotation="-90 0 0" scale="2 2 2"></a-image>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
</html>
